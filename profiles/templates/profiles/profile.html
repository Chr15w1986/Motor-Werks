{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
  <h1 class="mb-3">My Profile</h1>
  <div>
    <div class="card-body">
      <h3 class="mx-auto">Full Name: {{ user.first_name }} {{ user.last_name }}</h3>
      <hr>
      <h5 class="mx-auto mt-3 mb-2">Email: {{ user.email }}</h5>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
