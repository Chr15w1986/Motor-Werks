{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row mt-3">
    <div class="col">
        <div class="card-body">
            <h3 class="card-title">{{ services.service_name }}</h3>
            <p class="card-text">{{ services.description }}</p>
            <p class="card-text">Price - Â£{{ services.price }}</p>
            {% if request.user.is_authenticated %}
            <!-- Pass the pk as a get parameter to the payments route -->
            <a href="{% url 'payments' %}?pk={{ services.id }}" id="confirmBtn" class="btn btn-success">Buy Now!</a>
            {% else %}
            <h1>Please login to purchase this service</h1>
            <a class="btn btn-secondary login" href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</div>
<hr>

<a class="btn btn-danger" href="{% url 'services' %}">GO BACK</a>

{% endblock %}
